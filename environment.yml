---
name: activestorage
channels:
  - conda-forge

dependencies:
  - dask
  - h5py  # needed by Kerchunk
  - kerchunk
  - netcdf4
  - pip !=21.3
  - pytest
  - xarray
  # pin Zarr to avoid using old KVStore interface
  # see github.com/zarr-developers/zarr-python/issues/1362
  - zarr >=2.13.6  # KVStore to FSStore
