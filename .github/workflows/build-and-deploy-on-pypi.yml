name: PyPi Build and Deploy ðŸðŸ“¦

on:
  release:
    types: [published]
  # use this for testing
  push:
    branches:
      - main

jobs:
  build-n-publish:
    name: Build and publish PyActiveStorage on PyPi
    runs-on: ubuntu-latest
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing on PyPI or Test PyPI
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
      - name: Install pep517
        run: >-
          python -m
          pip install
          pep517
          --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          pep517.build
          --source
          --binary
          --out-dir dist/
          .
      #### Test PyPI
      # https://test.pypi.org/project/PyActiveStorage/
      # - name: Publish distribution ðŸ“¦ to Test PyPI
      #   uses: pypa/gh-action-pypi-publish@release/v1
      #   with:
      #     verbose: true
      #     repository-url: https://test.pypi.org/legacy/
      ####
      - name: Publish distribution ðŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
